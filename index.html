<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body>
    <script>
      var config = {
        type: Phaser.AUTO,
        width: 1200,
        height: 800,
        physics: {
          default: 'arcade',
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image(
          'park',
          '/city-park/park.png'
        );
        //this.load.image('sun', 'sun1.png');

        this.load.spritesheet('dog', 'dog1.png', {
          frameWidth: 64,
          frameHeight: 89,
        });
      }

      function create() {
        this.add.image(600, 400, 'park');
        //this.add.image(500, 50, 'sun');

        player = this.physics.add.sprite(100, 150, 'dog');

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.anims.create({
          key: 'idle',
          frames: [{ key: 'dog', frame: 2 }],
          frameRate: 20,
        });

        this.anims.create({
          key: 'left',
          frames: this.anims.generateFrameNumbers('dog', { start: 0, end: 1 }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: 'turn',
          frames: [{ key: 'dog', frame: 2 }],
          frameRate: 20,
        });

        this.anims.create({
          key: 'right',
          frames: this.anims.generateFrameNumbers('dog', { start: 3, end: 4 }),
          frameRate: 10,
          repeat: -1,
        });
      }

      function update() {
        cursors = this.input.keyboard.createCursorKeys();
        if (cursors.left.isDown) {
          player.setVelocityX(-160);

          player.anims.play('left', true);
        } else if (cursors.right.isDown) {
          player.setVelocityX(160);

          player.anims.play('right', true);
        } else {
          player.setVelocityX(0);

          player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down) {
          player.setVelocityY(-330);
        }
      }
    </script>
  </body>
</html>
